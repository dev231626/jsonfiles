<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass.css">
</head>

<body>
    <header class="header bluebg both">
        <div class="puppies">
            <h1>
                Puppy lovers page
            </h1>
        </div>
    </header>

    <section class="banner both ">
        <img src="images/banner-puppies.jpg" alt="">
    </section>
    <section class="puppies-section fixed-container">

        <div class="puppy-1">
            <img src="images/puppy-1.jpg" alt="">
        </div>
        <div class="missing-puppy">
            <div class="missing-wrapper">
                Puppy missing here!!
            </div>
        </div>
        <div class="puppy-2">
            <img src="images/puppy-2.jpg" alt="">
        </div>

    </section>
    <section class="additional-puppies">
        <div class="fixed-container">
            <div class="more-puppies">
            <h1> More Puppies</h1>
        </div>
            <div class="puppy-wrapper">
                <div class="vertical-puppy1">
                    <img src="images/puppy-3.jpg" alt="">
                </div>
                <div class="vertical-puppy2">
                    <img src="images/puppy-4.jpg" alt="">
                </div>

            </div>

        </div>
    </section >
    <footer class="footer bluebg">
        <h1> Developed by: neba</h1>
    </footer>
</body>

</html>
