<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="neba.css">
</head>

<body>
    <header id="myheader" class="myheader bluebg">
        <div class="puppies">
            <h1> puppies lovers page</h1>
        </div>
    </header>
    <section class="banner">
        <img src="images/banner-puppies.jpg" alt="">
    </section>
    <section class="puppies-section fixed-container">
        <div class="puppy-1">
            <img src="images/puppy-1.jpg" alt="">
        </div>
        <div class="missing-puppy">
            <div class="missing-wrapper">
                <p> PUPPIES MISSING HERE :</p>
            </div>
        </div>
        <div class="puppy-2">
            <img src="images/puppy-2.jpg" alt="">
        </div>
    </section>

    <section class="additional-puppies">
        <div class="fixed-container">
            <h2> more puppies</h2>

            <div class="puppy-wrapper">
                <div class="vertical-puppy1">
                    <img src="images/puppy-3.jpg" alt="">
                </div>
                <div class="vertical-puppy2">
                    <img src="images/puppy-4.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <footer class="bluebg1">
        <p> developed by: neba</p>
    </footer>
</body>

</html>
