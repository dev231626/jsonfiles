<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Watch Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="smartWatch.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">

<body>
  <nav class="bg-black border-gray-200 dark:bg-gray-900 h-100 fixed z-10 w-lvw">

        <div id="heart-section" class="hidden flex flex-col items-center">

          <p id="heart-rate" class="mt-2 text-lg font-bold"></p>

    </div>

        <div class="select_color flex space-x-4 mt-4 justify-center flex-col w-fit	self-start  ">

        </div>
        </div>

        <h3 class="text-lg">Features</h3>
        <div class="flex gap-4 mt-2">
          <button id="time-button" class="px-4 py-2 bg-gray-200 rounded">Time</button>
          <button id="heart-button" class="px-4 py-2 bg-gray-200 rounded">Heart Rate</button>
        </div>
      </div>
      <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded">Buy Now</button>
    </div>
  </div>
  <script text="text/javascript" src="smartWatch.js"></script>
