<body>
  <!-- Navigation -->

    <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">

        <span class="self-center text-2xl font-semibold bg-white">

        </span>
      </a>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="flex h-screen items-center justify-center bg-gray-100 p-6 mx-auto	">

      <h2 class="text-2xl font-bold">FitBit 19 - The Smartest Watch</h2>
      <p class="text-gray-600 mt-2">

      </p>

      <!-- Color Selection -->
      <div class="select_color flex space-x-4 mt-4 justify-center">

        <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
        <div class="w-8 h-8 bg-green-500 rounded-full"></div>
        <div class="w-8 h-8 bg-yellow-500 rounded-full"></div>
      </div>

      <!-- Features Section -->
      <div class="Features mt-4">
        <p class="text-gray-500">Features go here...</p>
      </div>

      <!-- Button -->
      <button class="px-4 py-2 bg-blue-500 text-white rounded mt-6 hover:bg-blue-600">
        Buy Now
      </button>
    </div>
  </section>

  <script text="text/javascript" src="smartWatch.js"></script>
</body>

</html>



<!-- screen display contents  -->

  <div id="heart-section" class="hidden flex-col items-center">
