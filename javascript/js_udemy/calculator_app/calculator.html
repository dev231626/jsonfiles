<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('./mSPU63U - Imgur.jpg');
        }
        #main {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calc_output {
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .calc_button {
            width: 23%;
            height: 50px;
            margin: 1%;
            font-size: 1.5em;
            border: none;
            background: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        .calc_button:hover {
            background: #d0d0d0;
        }
        #clear {
            background: #ff6666;
        }
        #equal {
            background: #66ff66;
        }
    </style>
</head>
<body>
    <main id="main">
        <form action="" id="calc_form">
            <header class="calc_header">
                <input type="text" disabled id="output" class="calc_output" value="0">
            </header>
            <button type="button" class="calc_button" value="7">7</button>
            <button type="button" class="calc_button" value="8">8</button>
            <button type="button" class="calc_button" value="9">9</button>
            <button type="button" class="calc_button" value="/">/</button>
            <button type="button" class="calc_button" value="4">4</button>
            <button type="button" class="calc_button" value="5">5</button>
            <button type="button" class="calc_button" value="6">6</button>
            <button type="button" class="calc_button" value="*">*</button>
            <button type="button" class="calc_button" value="1">1</button>
            <button type="button" class="calc_button" value="2">2</button>
            <button type="button" class="calc_button" value="3">3</button>
            <button type="button" class="calc_button" value="-">-</button>
            <button type="button" class="calc_button" value="0">0</button>
            <button type="button" class="calc_button" value=".">.</button>
            <button type="button" class="calc_button" value="+">+</button>
            <button type="button" class="calc_button" id="clear">C</button>
            <button type="button" class="calc_button" id="equal">=</button>
        </form>
    </main>
</body>
</html>
